<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>Form View</title>
</head>
<body>
    <div id="submitBook" class="jumbotron container">
        <h2>NEW BOOK</h2>
        <form action="/action_page.php" class="was-validated">
          <div class="form-group">
            <!-- <label for="uname">Title:</label> -->
            <input type="text" class="form-control" id="titleName" placeholder="TITLE" name="uname" required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please enter title.</div>
          </div>
          <div class="form-group">
            <!-- <label for="uname">Username:</label> -->
            <input type="text" class="form-control" id="authorName" placeholder="AUTHOR" name="uname" required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please enter Author name.</div>
          </div>
          <div class="form-group">
            <!-- <label for="uname">Username:</label> -->
            <input type="number" min = "0" max = "5" class="form-control" id="ratingValue" placeholder="RATING (0 to 5)" name="uname" required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Enter number between 0 to 5.</div>
          </div>
          <button id="done" type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>


      <script>

        $(function () {

        $('#submitBook').submit(function (e) {
        e.preventDefault(); // prevents page reloading
        var book = {
            title: $('#titleName').val(),
            author: $('#authorName').val(),
            rating: $('#ratingValue').val()
        }
        $.ajax({
            url: "/book/create",
            method: "POST",
            data: book
        }).done(function(response){
            console.log(response)
        }).fail(function(response){
            console.log(response)
        })
    })

    $('#done').click(function(event){
        var url = "/single-book";
        window.location = url;
        window.location.replace(url);
    })
});
      </script>
</body>
</html>
